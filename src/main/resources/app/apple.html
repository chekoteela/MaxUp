<div class="lng-home header__title hide1100max">
    <h3 id="page_title"><span>Главная</span> - Apple</h3>
</div>
<!--#include virtual="/html/header-end.html" -->

<div class="blur-bg" id="blur">
    <div class="product__inner">

        <div class="product__items">

            <div class="product__item">
                <div class="product__item-block">
                    <a class="product__item-link" href="/apple">
                        <img src="./images/service/music apple.svg" th:src = "@{/images/service/music apple.svg}" alt="apple-music">
                        <div class="item__overlay">
                            <h3 class="item__overlay-title">Music</h3>
                        </div>
                    </a>
                </div>
            </div>

            <div class="product__item">
                <div class="product__item-block">
                    <a class="product__item-link" href="/apple">
                        <img src="./images/service/podcasts apple.svg" th:src = "@{/images/service/podcasts apple.svg}" alt="apple-podcasts">
                        <div class="item__overlay">
                            <h3 class="item__overlay-title">Podcasts</h3>
                        </div>
                    </a>
                </div>
            </div>

            <div class="product__item">
                <div class="product__item-block">
                    <a class="product__item-link" href="/apple">
                        <img src="./images/service/app store apple.svg" th:src = "@{/images/service/app store apple.svg}" alt="apple-appstore">
                        <div class="item__overlay">
                            <h3 class="item__overlay-title">App Store</h3>
                        </div>
                    </a>
                </div>
            </div>







        </div>
    </div>
